<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QI Lab Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="chatstyles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>QI Lab Assistant</h2>
    </div>
    
    <div class="messages-container">
      <!-- Messages will be dynamically inserted here by JavaScript -->
      <div class="message-loading" style="display: none;">
        <div class="message-content typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="messages-end-ref"></div>
    </div>
    
    <form class="input-area">
      <input
        type="text"
        placeholder="Ketik pesan Anda..."
        disabled
      />
      <button type="submit" disabled>
        Kirim
      </button>
    </form>
  </div>

  <!-- File Viewer Modal (hidden by default) -->
  <div class="file-viewer-overlay" style="display: none;">
    <div class="file-viewer-backdrop"></div>
    <div class="file-viewer-card">
      <button class="file-viewer-close-btn" aria-label="Tutup preview dokumen">
        ‚úï
      </button>
      <div class="file-viewer-scroll-container">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
    <div class="file-viewer-alert" style="display: none;">
      ‚ö†Ô∏è Copy & Paste Tidak Diizinkan
    </div>
  </div>

  <!-- SOP Files Container Template (hidden by default) -->
  <div class="sop-files-container" style="display: none;">
    <h4>üìÅ Dokumen SOP</h4>
    <div class="file-grid">
      <!-- File items will be dynamically inserted here -->
    </div>
  </div>

  <!-- Message Templates (hidden) -->
  <div class="message-template user" style="display: none;">
    <div class="message-content"></div>
  </div>
  
  <div class="message-template assistant" style="display: none;">
    <div class="message-content"></div>
  </div>

  <!-- File Item Templates (hidden) -->
  <div class="file-item-template" style="display: none;">
    <div class="file-item-wrapper">
      <div class="file-error-card">
        <div class="file-icon"></div>
        <div class="file-error-message"></div>
      </div>
      <div class="file-card" style="display: none;">
        <div class="file-icon"></div>
        <div class="file-name"></div>
        <div class="file-type"></div>
      </div>
    </div>
  </div>

  <script src="chatscript.js"></script>
</body>
</html>
